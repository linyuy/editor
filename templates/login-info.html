<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="static/css/main.css"/>
  <link rel="stylesheet" href="static/css/table.css"/>
</head>
<body>
  <table class="container">
    <caption>form</caption>
    <thead>
      <tr>
        <th>key</th>
        <th>value</th>
      </tr>
    </thead>
    <tbody>
      {{ range $key, $value := .Header }}
      <tr>
        <td>{{ $key }}</td>
        <td>{{ $value }}</td>
      </tr>
      {{ end }}
      <tr>
        <td>username</td>
        <td>{{ .Username }}</td>
      </tr>
      <tr>
        <td>password</td>
        <td>{{ .Password }}</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
